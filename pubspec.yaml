name: dio_http_cache
description: http cache lib for Flutter dio like RxCache.It use sqflite as disk cache,and google/quiver-dart/LRU strategy as memory cache.
version: 0.3.0
authors:
  - Hurshi <ihsruh@gmail.com>
homepage: https://github.com/hurshi/dio-http-cache

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  quiver: ^3.0.0
  json_serializable: ^4.0.2
  json_annotation: ^4.0.0
  dio: ^3.0.10
  sqflite: ^2.0.0+2
  path: ^1.8.0
  crypto: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5

flutter:
  module:
    androidX: true
